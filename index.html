<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator-cnt-outer">
        <div class="calculator-cnt-inner">
            <div class="calculation-display">
                <p id="result">0</p>
            </div>

            <div class="numpad">
                <div class="numpad-row">
                    <div class="numpad-button number">7</div>
                    <div class="numpad-button number">8</div>
                    <div class="numpad-button number">9</div>
                    <div class="numpad-button operator">+</div>
                </div>
                <div class="numpad-row">
                    <div class="numpad-button number">4</div>
                    <div class="numpad-button number">5</div>
                    <div class="numpad-button number">6</div>
                    <div class="numpad-button operator">-</div>
                </div>
                <div class="numpad-row">
                    <div class="numpad-button number">1</div>
                    <div class="numpad-button number">2</div>
                    <div class="numpad-button number">3</div>
                    <div class="numpad-button operator">*</div>
                </div>
                <div class="numpad-row">
                    <div class="numpad-button operator sign-change">+/-</div>
                    <div class="numpad-button number">0</div>
                    <div class="numpad-button operator">.</div>
                    <div class="numpad-button operator">/</div>
                </div>
                <div class="numpad-row">
                    <div class="numpad-button operator" id="ce-btn">CE</div>
                    <div class="numpad-button operator" id="equals">=</div>
                </div>
            </div>

        </div>
    </div>
    
</body>
<script src="scripts/script.js"></script>
</html>
